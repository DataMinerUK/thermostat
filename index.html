<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="src/Thermostat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<body>

  <div id="thermostat">
    <div id="temp">
      <p><div id="temperature"> </div>&#8451;</p>
    </div>

    <p>
      <div id="changesTemperature">
        <input id="up" type="submit" value="&uarr;" />
        <input id="down" type="submit" value="&darr;" />
      </div>
      <div id="powerSave">
        Power save mode <input id="powerSaveMode" type="checkbox" checked/>
      </div>
    </p>

    <p>
      <input id="reset" type="submit" value="Reset" />
    </p>


      <span id="location">
      </span>
      <div id="weather">
    </div>

  </div>

</body>

<script type="text/javascript" src="src/app.js" ></script>
<script type="text/javascript" src="src/location.js" ></script>
</html>
